<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KNS Global | Sovereign Infrastructure & Critical Engineering</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&family=Plus+Jakarta+Sans:wght@200;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --neon: #00ff88; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Cursor Customizado */
        #cursor-main {
            position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: difference;
            transition: transform 0.1s ease, width 0.2s, height 0.2s; transform: translate(-50%, -50%);
        }
        .cursor-default { width: 20px; height: 20px; border: 1px solid white; border-radius: 50%; }
        .cursor-active { width: 48px; height: 48px; border: 2px solid var(--neon); background: rgba(0,255,136,0.1); border-radius: 50%; }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

    <div id="cursor-main" class="cursor-default"></div>

    <nav class="fixed top-0 w-full z-50 p-6 backdrop-blur-md border-b border-white/10 flex justify-between items-center">
        <div class="font-orbitron font-black tracking-widest">KNS GLOBAL //</div>
        <div class="flex gap-8 items-center text-[10px] font-bold tracking-[0.2em]">
            <a href="#solutions" class="hover:text-[#00ff88]">SOLUÇÕES</a>
            <a href="https://wa.me/5547988901616" class="bg-[#00ff88] text-black px-4 py-2 font-orbitron">SOLICITAR ACESSO</a>
        </div>
    </nav>

    <section class="min-h-screen pt-40 flex flex-col items-center px-6">
        <h1 class="font-orbitron text-[10vw] font-black leading-none text-center tracking-tighter mb-12">
            CONTINUIDADE<br><span class="text-[#00ff88]">ABSOLUTA.</span>
        </h1>
        <div class="w-full max-w-5xl aspect-video rounded-xl overflow-hidden border border-white/10 shadow-2xl">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/T9wvW0EYfE0?autoplay=1&mute=1&loop=1&playlist=T9wvW0EYfE0&controls=0" frameborder="0" allow="autoplay"></iframe>
        </div>
    </section>

    <section class="py-40 px-[10%] grid md:grid-cols-2 gap-20 items-center">
        <div class="relative">
            <img src="./foto.jpg.jpg" alt="Kaleb Nunes" class="rounded-lg grayscale hover:grayscale-0 transition duration-1000">
            <div class="absolute -bottom-5 -right-5 bg-[#00ff88] text-black p-4 font-orbitron font-black text-xs">SAGE CERTIFIED</div>
        </div>
        <div>
            <span class="text-[#00ff88] font-mono text-xs tracking-[0.5em]">CHIEF ENGINEERING OFFICER</span>
            <h2 class="font-orbitron text-6xl font-black mt-4 mb-8">Kaleb Nunes</h2>
            <p class="text-gray-400 text-xl italic leading-relaxed">"Nossa missão é garantir que a tecnologia seja um ativo invisível e lucrativo através do Protocolo 09."</p>
            <img src="./sage- certificado.png" alt="SAGE Cert" class="w-40 mt-12 opacity-50">
        </div>
    </section>

    <script>
        // Lógica do Cursor
        const cursor = document.getElementById('cursor-main');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseover', e => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
                cursor.classList.replace('cursor-default', 'cursor-active');
            } else {
                cursor.classList.replace('cursor-active', 'cursor-default');
            }
        });
    </script>
</body>
</html>
