<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS GLOBAL | Sovereign Infrastructure</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@200;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff88;
            --neon-glow: rgba(0, 255, 136, 0.4);
            --bg: #050505;
            --surface: rgba(15, 15, 15, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --surface: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.08);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --neon: #059669;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* Custom Cursor Experience */
        #cursor { position: fixed; width: 10px; height: 10px; background: var(--neon); border-radius: 50%; pointer-events: none; z-index: 9999; }

        /* HUD Navigation */
        .navbar { position: fixed; top: 0; width: 100%; z-index: 5000; padding: 1.5rem 5%; background: var(--surface); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .lang-btn { background: none; border: 1px solid var(--border); color: var(--text-main); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-family: 'JetBrains Mono'; font-size: 0.7rem; }
        .lang-btn.active { background: var(--neon); color: #000; border-color: var(--neon); }

        /* Hero: The Hook */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 5%; }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 8vw, 6rem); line-height: 0.9; margin-bottom: 2rem; letter-spacing: -4px; }
        .monitor-frame { width: 100%; max-width: 1100px; aspect-ratio: 16/9; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #000; box-shadow: 0 50px 100px rgba(0,0,0,0.5); }

        /* Founder: Trust & Identity */
        .founder-box { max-width: 1200px; margin: 100px auto; display: grid; grid-template-columns: 1fr 1.5fr; gap: 4rem; align-items: center; padding: 0 5%; }
        .founder-img { width: 100%; border-radius: 12px; filter: grayscale(1); border: 1px solid var(--border); }
        .founder-img:hover { filter: grayscale(0); border-color: var(--neon); }

        .btn-prime { background: var(--neon); color: #000; padding: 1.2rem 2.5rem; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav class="navbar">
        <div style="font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px;">KNS GLOBAL //</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button class="lang-btn active" onclick="setLang('PT')">PT</button>
            <button class="lang-btn" onclick="setLang('EN')">EN</button>
            <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text-main); cursor:pointer;"><i class="fa-solid fa-bolt"></i></button>
            <a href="https://wa.me/5547988901616" class="btn-prime" style="padding: 0.6rem 1.2rem; font-size: 0.6rem;">START PROTOCOL</a>
        </div>
    </nav>

    <header class="hero">
        <h1 id="hero-title">CONTINUIDADE<br><span style="color:var(--neon)">ABSOLUTA.</span></h1>
        <div class="monitor-frame">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/T9wvW0EYfE0?autoplay=1&mute=1&loop=1&playlist=T9wvW0EYfE0&controls=0" frameborder="0"></iframe>
        </div>
    </header>

    <section class="founder-box">
        <div style="position: relative;">
            <img src="./foto.jpg.jpg" alt="Kaleb Nunes CEO" class="founder-img" onerror="this.src='https://via.placeholder.com/400x500'">
            <div style="position: absolute; bottom: 10px; right: 10px; background: var(--neon); color: #000; padding: 5px 10px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.6rem;">SAGE CERTIFIED</div>
        </div>
        <div>
            <span class="mono" style="color:var(--neon); font-weight: bold; letter-spacing: 3px;">FOUNDER & CEO</span>
            <h2 style="font-family: 'Orbitron'; font-size: 3rem; margin: 1.5rem 0;">KALEB NUNES</h2>
            <p id="founder-text" style="font-size: 1.2rem; color: var(--text-muted); font-style: italic; margin-bottom: 2rem;">
                "Garantimos que a tecnologia seja um ativo invisível e lucrativo através do Protocolo 09."
            </p>
            <img src="./sage- certificado.png" style="width: 150px;" onerror="this.src='https://he.net/img/sage-certified.png'">
        </div>
    </section>

    <script>
        // Cursor Follower Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Theme Switcher
        function toggleTheme() {
            const h = document.documentElement;
            h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // Translation Engine
        const dict = {
            PT: { title: "CONTINUIDADE<br><span style='color:#00ff88'>ABSOLUTA.</span>", text: "Garantimos o lucro através da estabilidade." },
            EN: { title: "ABSOLUTE<br><span style='color:#00ff88'>CONTINUITY.</span>", text: "We secure profit through technical stability." }
        };

        function setLang(lang) {
            document.getElementById('hero-title').innerHTML = dict[lang].title;
            document.getElementById('founder-text').innerText = dict[lang].text;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
