import { useState } from 'react';
import { motion } from 'framer-motion';

const Navigation = () => {
  const [lang, setLang] = useState('PT');
  const [isDark, setIsDark] = useState(true);

  return (
    <nav className="fixed top-0 w-full z-[5000] px-8 py-6 flex justify-between items-center backdrop-blur-xl border-b border-white/5">
      <motion.div 
        initial={{ opacity: 0 }} animate={{ opacity: 1 }}
        className="font-['Orbitron'] font-black tracking-[0.3em] text-sm"
      >
        KNS GLOBAL <span className="text-[#00ff88]">//</span>
      </motion.div>

      <div className="flex items-center gap-8 font-['JetBrains_Mono'] text-[10px] tracking-widest">
        <div className="flex gap-3 border border-white/10 px-3 py-1 rounded">
          {['PT', 'EN', 'ES'].map((l) => (
            <button 
              key={l}
              onClick={() => setLang(l)}
              className={`${lang === l ? 'text-[#00ff88]' : 'text-white/40'} transition-colors`}
            >
              {l}
            </button>
          ))}
        </div>
        
        <button onClick={() => setIsDark(!isDark)} className="text-lg hover:text-[#00ff88] transition-colors">
          <i className={`fa-solid ${isDark ? 'fa-sun' : 'fa-moon'}`}></i>
        </button>

        <a href="#contact" className="bg-[#00ff88] text-black px-6 py-2 font-bold hover:scale-105 transition-transform uppercase">
          Request Access
        </a>
      </div>
    </nav>
  );
};

export default Navigation;
