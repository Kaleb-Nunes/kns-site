<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS GLOBAL | Sovereign Engineering Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff88; --bg: #050505; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        .node { position: absolute; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); background: rgba(10,10,10,0.8); transition: 0.3s; z-index: 2; }
        .node:hover { border-color: var(--neon); transform: scale(1.1); box-shadow: 0 0 30px var(--neon); }
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        line { stroke: rgba(255,255,255,0.05); stroke-width: 1; stroke-dasharray: 4; }
    </style>
</head>
<body>
    <svg id="lines"></svg>
    <div id="map-root" class="w-full h-full flex items-center justify-center relative">
        <div class="node w-40 h-40 border-2 border-[#00ff88] flex items-center justify-center overflow-hidden" id="center-node">
            <img src="./foto.jpg.jpg" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/160'">
        </div>
        <div class="node w-24 h-24 flex flex-col items-center justify-center p-2" style="transform: translate(-250px, -150px)">
            <span class="text-[10px] text-center">BGP SAGE</span>
        </div>
        <div class="node w-24 h-24 flex flex-col items-center justify-center p-2" style="transform: translate(250px, -150px)">
            <span class="text-[10px] text-center">PROTOCOLO 09</span>
        </div>
    </div>

    <script>
        // Lógica simples para conectar os nós ao centro
        const nodes = document.querySelectorAll('.node');
        const svg = document.getElementById('lines');
        const center = document.getElementById('center-node').getBoundingClientRect();

        nodes.forEach(node => {
            if(node.id !== 'center-node') {
                const rect = node.getBoundingClientRect();
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", center.left + center.width/2);
                line.setAttribute("y1", center.top + center.height/2);
                line.setAttribute("x2", rect.left + rect.width/2);
                line.setAttribute("y2", rect.top + rect.height/2);
                svg.appendChild(line);
            }
        });
    </script>
</body>
</html>
